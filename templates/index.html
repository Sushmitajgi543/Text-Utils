<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Text Utils</title>
</head>
<body>
<!--  navigation bar   -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Utils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>

            </ul>
        </div>

        <!--      search bar   -->
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<!--alert  tittle  -->

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to TEXT UTILS</strong> You can do any thing with your text here....
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!--text and radio buttons-->
<div class="container">
    <form action="/analyze" method="post">{% csrf_token %}
        <!--    text-->
        <div class="mb-3">
            <label for="text" class="form-label"><h2>Enter Your Text Below ..</h2></label>
            <textarea class="form-control" name='text' id="text" rows="6"></textarea>
            <!--        radio switch buttons-->
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" name="removepunc" type="checkbox" id="switch1">
                <label class="form-check-label" for="switch1">REMOVE PUNCTUATION</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="fullcaps" type="checkbox" id="switch2">
                <label class="form-check-label" for="switch2">CAPITALIZE TEXT</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="newlinerem" type="checkbox" id="switch3">
                <label class="form-check-label" for="switch3">REMOVE NEW LINE</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="spaceremove" type="checkbox" id="switch4">
                <label class="form-check-label" for="switch4">REMOVE SPACE</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="extraspaceremove" type="checkbox" id="switch5">
                <label class="form-check-label" for="switch5">EXTRA REMOVE SPACE </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="charcount" type="checkbox" id="switch6">
                <label class="form-check-label" for="switch6">COUNT THE CHARACTERS</label>
            </div>
            <button type="submit" class="btn btn-info mt-3">Analyse Text</button>
    </form>
</div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


</body>
</html>
